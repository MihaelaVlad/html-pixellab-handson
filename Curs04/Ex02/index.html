<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h3>Lista exoplanetelor descoperite in 2021</h3>

  <table>
    <tr>
      <th scope="col">Nume</th>
      <th scope="col">Distanta(ani lumina)</th>
      <th scope="col">Temperatura(K)</th>
      <th scope="col">Perioada orbitala(zile)</th>
      <th scope="col">Metoda prin care a fost descoperita</th>
    </tr>

    <tr>
      <th scope="row">NGTS-14Ab</th>
      <td>1,060</td>
      <td>1,143</td>
      <td>3.5357173</td>
      <td>tranzit</td>
    </tr>

    <tr>
      <th scope="row">TOI-1259Ab</th>
      <td>385</td>
      <td>936</td>
      <td>3.4779780</td>
      <td>tranzit</td>
    </tr>

    <tr>
      <th scope="row">TOI-1601 b</th>
      <td>1,096</td>
      <td>1,619</td>
      <td>5.331751</td>
      <td>tranzit</td>
    </tr>
  </table>


  <div
    class="pixeltab-host"
    id="html01-04-02"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
